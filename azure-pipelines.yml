# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: 'default'

steps:
- task: UseDotNet@2
  displayName: 'Download .Net Core SDK'
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    performMultiLevelLookup: true
- task: DotNetCoreCLI@2
  displayName: 'Dotnet Restore'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'
    verbosityRestore: 'Quiet'
- task: DotNetCoreCLI@2
  displayName: 'DotNet build'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration Release -r linux-x64'
- task: DotNetCoreCLI@2
  displayName: 'DotNet Publish'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory) -r linux-x64'
    zipAfterPublish: True
- task: PublishBuildArtifacts@1
  displayName: 'Upload Release'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'coredep'
