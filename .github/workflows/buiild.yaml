on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download .Net Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Dotnet Restore
      run: dotnet restore src/CoreDep/CoreDep.csproj

    - name: DotNet build
      run: dotnet build src/CoreDep/CoreDep.csproj --configuration Release --no-restore

    - name: DotNet Publish
      run: dotnet publish --configuration Release --output ${{ github.workspace }} --no-restore --no-build

    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        path: ${{ github.workspace }}
        name: coredep
