name: Build and Deploy to Azure Web App

env:
  AZURE_WEBAPP_NAME: coredep
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '7'

on:
  push:
    branches:
    - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download .Net Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Dotnet Restore
      run: dotnet restore src/CoreDep/CoreDep.csproj

    - name: DotNet build
      run: dotnet build src/CoreDep/CoreDep.csproj --configuration Release --no-restore

    - name: DotNet Publish
      run: dotnet publish --configuration Release --output ${{env.DOTNET_ROOT}}/myapp--no-restore --no-build

    - name: Upload Release
      uses: actions/upload-artifact@v2
      with:
        path: ${{env.DOTNET_ROOT}}/myapp
        name: coredep

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-20.04
    needs: build
    environment:
      name: 'Development'
